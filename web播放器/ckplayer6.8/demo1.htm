<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0, user-scalable=1.0" name="viewport" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<title>ckplayer 只调用flash播放器</title>
<style type="text/css">
	html,body,div{
		margin:0;
		padding: 0;
	}
</style>
</head>
<body>
<div id="a1"></div>
<script type="text/javascript" src="ckplayer/ckplayer.js" charset="utf-8"></script>
<script type="text/javascript" src="../jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	$(function() {
		var ew = $(window).width();
		var eh = $(window).height();
		$(window).resize(function () {
			ew = $(window).width();
			eh = $(window).height();
		});
		var flashvars = {
			p: '1',
			//f:'http://img.ksbbs.com/asset/Mon_1605/0ec8cc80112a2d6.mp4',
			f: 'http://200027040.vod.myqcloud.com/200027040_cb62b639dd8b46bdaf4672745af9e978.f20.mp4',
			c: 0,
			b: 1,
			i: 'http://www.ckplayer.com/static/images/cqdw.jpg',
			wh: '9:16'//宽高比，可以自己定义视频的宽高或宽高比如：wh:'4:3',或wh:'1080:720'
		};
		var params = {bgcolor: '#FFF', allowFullScreen: true, allowScriptAccess: 'always', wmode: 'transparent'};
		CKobject.embedSWF('ckplayer/ckplayer.swf', 'a1', 'ckplayer_a1', ew,eh, flashvars, params);

		function closelights() {//关灯
			alert(' 本演示不支持开关灯');
		}

		function openlights() {//开灯
			alert(' 本演示不支持开关灯');
		}
	})
</script>
</body>
</html>
