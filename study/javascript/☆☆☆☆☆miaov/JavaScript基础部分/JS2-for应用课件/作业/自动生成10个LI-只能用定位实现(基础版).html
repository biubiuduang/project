<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动生成100个LI</title>
    <style>
        ul{
            position: relative;
        }
        ul li{
            list-style: none;
            width: 50px;
            height: 50px;
            border:1px solid #000000;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            position: absolute;
            top:0;
        }
    </style>
</head>
<body>
<input class="btn" type="button" value="自动生成10个LI" />
<ul></ul>

<script type="text/javascript" src="../../jquery-1.7.2.min.js"></script>
<script type="text/javascript">
    $(function(){
        var list = "";
        var onOff = true;
        var color = ["red","yellow","blue","green"];
        $(".btn").click(function(){
            if(onOff) {               //此处为性能考虑.
                onOff = false;
                for (var i = 0; i < 10; i++) {
                    list += '<li style="background-color: '+ color[i % 4] +';left:' + (50 + 5) * i + 'px">' + i + '</li>'
                }
                $("ul").html(list);
            }
        })
    })
</script>
</body>
</html>
